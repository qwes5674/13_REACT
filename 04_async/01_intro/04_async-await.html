<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function increase(number){

    const promise = new Promise((resolve, reject) => {
        setTimeout( // 화살표 함수를 작성할때 리턴에 대해 명확히 작성되어 있으면 return을 뺄 수 있다.
            () => {
                const result = number + 10;

                    if(result > 50){
                        const e = new Error('NumberTooBig');

                    return reject(e);
                }

                    resolve(result);
              },
              1000
            );
        });

        return promise;
    }

        /*
            await의 두 가지 기능
            1. await가 달린 함수의 결과인(promise에 담긴 결과(resolve('결과'))를 반환해준다.)
            2. await가 달린 비동기 처리는 동기식으로 동작한다.
        */

        async function run(){
            try{
            let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);
            
            result = await increase(result);
            console.log(result);
            
            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

        } catch(e){
            console.log(e, '가 발상했네');
            
        }
    }
        run();

    </script>
</body>
</html>
